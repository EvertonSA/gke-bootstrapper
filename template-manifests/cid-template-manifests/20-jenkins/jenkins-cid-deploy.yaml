apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  namespace: cid
  labels:
    app: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins:2.193
        ports:
        - containerPort: 8080